<div class="container col-md-12">
  <div class="button-panel-container">
    <div class="float-left" *ngIf="leftButtons">
      <ng-container *ngFor="let buttonval of leftButtons">
        <button class="btn rounded mr-2" [ngClass]="buttonval.selected? 'btn-selected': 'btn-deselect'"
                (click)="emitButtonCode(buttonval)">{{buttonval.name}}</button>
      </ng-container>
    </div>
    <div class="float-right">
      <ng-container *ngFor="let buttonval of rightButtons">
        <button class="btn btn-primary-right rounded mr-2"
                (click)="emitButtonCode(buttonval)">{{buttonval.name}}</button>
      </ng-container>
    </div>
    <div class="clearfix"></div>
  </div>
  <div class="divider"></div>
</div>
